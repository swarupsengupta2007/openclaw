name: Sync Fork with Upstream

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync all branches from upstream
        run: |
          # Add the official OpenClaw upstream repository
          git remote add upstream https://github.com/openclaw/openclaw.git
          
          # Fetch all branches and tags from upstream
          git fetch upstream
          
          # Force push all fetched upstream branches to your fork (origin)
          git push origin "refs/remotes/upstream/*:refs/heads/*" --force
          
          # Sync tags
          git push origin --tags --force
